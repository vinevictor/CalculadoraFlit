<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header">
        <img src="./img/logo_semsite_semfundo.png" alt="">
    </section>
    <section class="content">
        <div class="gridCalculadora">
            <span class="item1">0</span>
            <section class="gridButtons">
                <div class="item sete" value="7">
                    <img src="./img/imgCalculadora/seven.png">
                </div>
                <div class="item oito" value="8">
                    <img src="./img/imgCalculadora/eight.png">
                </div>

                <div class="item nove" value="9">
                    <img src="./img/imgCalculadora/nine.png">
                </div>
                <div class="itemE divisao" value="/">
                    <img src="./img/imgCalculadora/division.png">
                </div>
                <div class="item quatro" value="4">
                    <img src="./img/imgCalculadora/four.png">
                </div>
                <div class="item cinco" value="5">
                    <img src="./img/imgCalculadora/five.png">
                </div>
                <div class="item seis" value="6">
                    <img src="./img/imgCalculadora/six.png">
                </div>
                <div class="itemE vezes" value="*">
                    <img src="./img/imgCalculadora/x.png">
                </div>
                <div class="item tres" value="3">
                    <img src="./img/imgCalculadora/three.png">
                </div>
                <div class="item dois" value="2">
                    <img src="./img/imgCalculadora/two.png">
                </div>
                <div class="item um" value="1">
                    <img src="./img/imgCalculadora/one.png">
                </div>
                <div class="itemE menos" value="-">
                    <img src="./img/imgCalculadora/menos.png">
                </div>
                <div class="item zero" value="0">
                    <img src="./img/imgCalculadora/zero.png">
                </div>
                <div class="itemE ponto" value=".">
                    <img src="./img/imgCalculadora/ponto-final.png">
                </div>
                <div class="itemE igual" value="=">
                    <img src="./img/imgCalculadora/igual.png">
                </div>
                <div class="itemE soma" value="+">
                    <img src="./img/imgCalculadora/mais.png">
                </div>
            </section>
        </div>
        <div class="ultimoResultado">
            <div class="text">
                <h3>Ãšltimo <br> Resultado</h3>
            </div>
            <div class="ultResultado">0</div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
